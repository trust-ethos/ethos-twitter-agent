<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethos Agent - Recent Saves</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-card: #1a1a24;
      --bg-card-hover: #22222e;
      --text-primary: #f0f0f5;
      --text-secondary: #8888a0;
      --text-muted: #5a5a70;
      --accent-green: #22c55e;
      --accent-green-dim: rgba(34, 197, 94, 0.15);
      --accent-red: #ef4444;
      --accent-red-dim: rgba(239, 68, 68, 0.15);
      --accent-yellow: #eab308;
      --accent-yellow-dim: rgba(234, 179, 8, 0.15);
      --accent-blue: #3b82f6;
      --border-color: #2a2a3a;
      --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid var(--border-color);
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 0.5rem;
    }

    .logo-icon {
      width: 48px;
      height: 48px;
      background: var(--gradient-1);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 0.95rem;
      margin-top: 0.25rem;
    }

    .stats-bar {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1.5rem;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 600;
      font-family: 'JetBrains Mono', monospace;
      color: var(--text-primary);
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .tweets-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .tweet-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 1.25rem 1.5rem;
      transition: all 0.2s ease;
      animation: fadeIn 0.4s ease;
    }

    .tweet-card:hover {
      background: var(--bg-card-hover);
      border-color: #3a3a4a;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .tweet-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.75rem;
    }

    .tweet-meta {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .tweet-target {
      font-weight: 500;
      color: var(--text-primary);
    }

    .tweet-target a {
      color: var(--accent-blue);
      text-decoration: none;
    }

    .tweet-target a:hover {
      text-decoration: underline;
    }

    .tweet-reviewer {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .tweet-score {
      padding: 0.35rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .score-positive {
      background: var(--accent-green-dim);
      color: var(--accent-green);
    }

    .score-negative {
      background: var(--accent-red-dim);
      color: var(--accent-red);
    }

    .score-neutral {
      background: var(--accent-yellow-dim);
      color: var(--accent-yellow);
    }

    .tweet-id {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 0.75rem;
      padding-top: 0.75rem;
      border-top: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .tweet-id a {
      color: var(--text-muted);
      text-decoration: none;
    }

    .tweet-id a:hover {
      color: var(--accent-blue);
    }

    .tweet-time {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--text-secondary);
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-color);
      border-top-color: var(--accent-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      text-align: center;
      padding: 2rem;
      color: var(--accent-red);
      background: var(--accent-red-dim);
      border-radius: 12px;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--text-secondary);
    }

    .empty-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .refresh-info {
      text-align: center;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border-color);
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    .refresh-info span {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .pulse {
      width: 8px;
      height: 8px;
      background: var(--accent-green);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border-color);
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    footer a {
      color: var(--accent-blue);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem 1rem;
      }

      .stats-bar {
        gap: 1.5rem;
      }

      .tweet-card {
        padding: 1rem 1.25rem;
      }

      .tweet-header {
        flex-direction: column;
        gap: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-icon">ðŸ”—</div>
        <h1>Ethos Agent</h1>
      </div>
      <p class="subtitle">Recently saved tweets onchain</p>
      <div class="stats-bar">
        <div class="stat">
          <div class="stat-value" id="total-count">-</div>
          <div class="stat-label">Total Saved</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="recent-count">-</div>
          <div class="stat-label">Last 24h</div>
        </div>
      </div>
    </header>

    <main>
      <div class="tweets-container" id="tweets-container">
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>Loading recent saves...</p>
        </div>
      </div>
    </main>

    <div class="refresh-info">
      <span><div class="pulse"></div> Auto-refreshes every 30 seconds</span>
    </div>

    <footer>
      <p>Powered by <a href="https://ethos.network" target="_blank">Ethos Network</a> Â· <a href="https://x.com/ethosAgent" target="_blank">@ethosAgent</a></p>
    </footer>
  </div>

  <script>
    const API_BASE = '';
    
    function formatTimeAgo(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const seconds = Math.floor((now - date) / 1000);
      
      if (seconds < 60) return 'just now';
      if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
      if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
      if (seconds < 604800) return `${Math.floor(seconds / 86400)}d ago`;
      return date.toLocaleDateString();
    }

    function getScoreClass(score) {
      switch(score) {
        case 'positive': return 'score-positive';
        case 'negative': return 'score-negative';
        default: return 'score-neutral';
      }
    }

    function renderTweet(tweet, index) {
      const tweetUrl = `https://x.com/i/status/${tweet.tweetId}`;
      const targetProfileUrl = `https://x.com/${tweet.targetUsername}`;
      const reviewerProfileUrl = `https://x.com/${tweet.reviewerUsername}`;
      
      return `
        <div class="tweet-card" style="animation-delay: ${index * 0.05}s">
          <div class="tweet-header">
            <div class="tweet-meta">
              <div class="tweet-target">
                Review of <a href="${targetProfileUrl}" target="_blank">@${tweet.targetUsername}</a>
              </div>
              <div class="tweet-reviewer">
                Saved by <a href="${reviewerProfileUrl}" target="_blank">@${tweet.reviewerUsername}</a>
              </div>
            </div>
            <span class="tweet-score ${getScoreClass(tweet.reviewScore)}">${tweet.reviewScore}</span>
          </div>
          <div class="tweet-id">
            <a href="${tweetUrl}" target="_blank">View original tweet â†—</a>
            <span class="tweet-time">${formatTimeAgo(tweet.savedAt)}</span>
          </div>
        </div>
      `;
    }

    async function fetchTweets() {
      try {
        const response = await fetch(`${API_BASE}/api/saved-tweets`);
        if (!response.ok) throw new Error('Failed to fetch');
        
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Error fetching tweets:', error);
        throw error;
      }
    }

    async function updateUI() {
      const container = document.getElementById('tweets-container');
      
      try {
        const data = await fetchTweets();
        
        // Update stats
        document.getElementById('total-count').textContent = data.stats?.totalSaved ?? data.count ?? 0;
        document.getElementById('recent-count').textContent = data.stats?.recentSaves ?? '-';
        
        // Render tweets
        const tweets = data.data || [];
        
        if (tweets.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">ðŸ“­</div>
              <p>No saved tweets yet</p>
              <p style="margin-top: 0.5rem; font-size: 0.9rem;">
                Reply to a tweet with <strong>@ethosAgent save</strong> to save it onchain
              </p>
            </div>
          `;
          return;
        }
        
        container.innerHTML = tweets.map((tweet, i) => renderTweet(tweet, i)).join('');
        
      } catch (error) {
        container.innerHTML = `
          <div class="error">
            <p>Failed to load saved tweets</p>
            <p style="margin-top: 0.5rem; font-size: 0.9rem;">Please try again later</p>
          </div>
        `;
      }
    }

    // Initial load
    updateUI();

    // Auto-refresh every 30 seconds
    setInterval(updateUI, 30000);
  </script>
</body>
</html>
